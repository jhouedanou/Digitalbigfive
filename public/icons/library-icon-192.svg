<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#80368D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29358B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Book icon -->
  <g transform="translate(96, 96)" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left book page -->
    <path d="M-8 -40 L-8 40 Q-30 35 -55 40 L-55 -35 Q-30 -40 -8 -35" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Right book page -->
    <path d="M8 -40 L8 40 Q30 35 55 40 L55 -35 Q30 -40 8 -35" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Spine -->
    <line x1="0" y1="-45" x2="0" y2="45"/>
    
    <!-- Page lines left -->
    <line x1="-20" y1="-20" x2="-45" y2="-18"/>
    <line x1="-20" y1="-5" x2="-45" y2="-3"/>
    <line x1="-20" y1="10" x2="-45" y2="12"/>
    <line x1="-20" y1="25" x2="-45" y2="27"/>
    
    <!-- Page lines right -->
    <line x1="20" y1="-20" x2="45" y2="-18"/>
    <line x1="20" y1="-5" x2="45" y2="-3"/>
    <line x1="20" y1="10" x2="45" y2="12"/>
    <line x1="20" y1="25" x2="45" y2="27"/>
  </g>
</svg>
