<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Five Digital â€” Connexion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card slide-up">
      <div class="login-logo">
        <h2>ðŸ“š Big Five Digital</h2>
        <p>Connectez-vous pour accÃ©der Ã  vos livres</p>
      </div>

      <div id="error-msg" class="login-error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="votre@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" id="login-btn" class="btn btn-primary login-btn">
          Se connecter
        </button>
      </form>

      <div style="text-align:center; margin-top: 24px;">
        <p style="color: var(--text-muted); font-size: 12px;">
          Big Five Digital â€” Votre bibliothÃ¨que numÃ©rique
        </p>
      </div>
    </div>
  </div>

  <script src="./supabase.min.js"></script>
  <script>
    let supabaseClient = null;
    let appConfig = null;

    async function init() {
      console.log("[LOGIN] init() starting...");
      try {
        // Check electronAPI
        if (!window.electronAPI) {
          showError("electronAPI non disponible. Le preload n'a pas fonctionnÃ©.");
          return;
        }
        console.log("[LOGIN] electronAPI OK");

        // Get config from Electron main process
        appConfig = await window.electronAPI.getConfig();
        console.log("[LOGIN] config:", { apiUrl: appConfig.apiUrl, supabaseUrl: appConfig.supabaseUrl ? "SET" : "EMPTY", supabaseKey: appConfig.supabaseKey ? "SET" : "EMPTY" });

        if (!appConfig.supabaseUrl || !appConfig.supabaseKey) {
          showError("Configuration Supabase manquante. VÃ©rifiez votre fichier .env.local");
          return;
        }

        // Check Supabase SDK
        if (!window.supabase || !window.supabase.createClient) {
          showError("Supabase SDK non chargÃ©. VÃ©rifiez votre connexion internet.");
          console.error("[LOGIN] window.supabase:", window.supabase);
          return;
        }
        console.log("[LOGIN] Supabase SDK loaded OK");

        supabaseClient = window.supabase.createClient(appConfig.supabaseUrl, appConfig.supabaseKey);
        console.log("[LOGIN] Supabase client created");

        // Check if already logged in
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session?.access_token) {
          console.log("[LOGIN] Existing session found, verifying...");
          const { data: { user } } = await supabaseClient.auth.getUser(session.access_token);
          if (user) {
            console.log("[LOGIN] Valid session, going to library");
            goToLibrary();
            return;
          }
        }
        console.log("[LOGIN] No existing session, showing login form");
      } catch (err) {
        console.error("[LOGIN] init error:", err);
        showError("Erreur d'initialisation: " + (err.message || err));
      }
    }

    function showError(msg) {
      console.error("[LOGIN] Error:", msg);
      const el = document.getElementById("error-msg");
      el.textContent = msg;
      el.classList.add("visible");
    }

    function hideError() {
      document.getElementById("error-msg").classList.remove("visible");
    }

    function goToLibrary() {
      console.log("[LOGIN] Navigating to library...");
      window.electronAPI.navigate("library.html");
    }

    // Login form
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideError();
      console.log("[LOGIN] Form submitted");

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const btn = document.getElementById("login-btn");

      if (!email || !password) {
        showError("Veuillez remplir tous les champs");
        return;
      }

      if (!supabaseClient) {
        showError("Client Supabase non initialisÃ©. Rechargez l'application.");
        console.error("[LOGIN] supabaseClient is null!");
        return;
      }

      btn.textContent = "Connexion en cours...";
      btn.disabled = true;
      console.log("[LOGIN] Calling signInWithPassword for:", email);

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        console.log("[LOGIN] signIn result:", { hasData: !!data, hasSession: !!data?.session, error: error?.message });

        if (error) {
          showError(error.message === "Invalid login credentials"
            ? "Email ou mot de passe incorrect"
            : error.message
          );
          btn.textContent = "Se connecter";
          btn.disabled = false;
          return;
        }

        if (data.session) {
          console.log("[LOGIN] Login successful! Navigating to library...");
          goToLibrary();
        } else {
          showError("Connexion rÃ©ussie mais pas de session. RÃ©essayez.");
          btn.textContent = "Se connecter";
          btn.disabled = false;
        }
      } catch (err) {
        console.error("[LOGIN] Login error:", err);
        showError("Impossible de se connecter: " + (err.message || "VÃ©rifiez votre connexion internet."));
        btn.textContent = "Se connecter";
        btn.disabled = false;
      }
    });

    // Initialize
    init();
  </script>
</body>
</html>
